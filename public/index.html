<html>
    <head>
    
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->                     

        <!-- Libraries  -->
        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>
        <script src="libs/jquery-1.11.2.js"></script>
        <script src="libs/bootstrap.js"></script>
        
        <!-- style.css -->
        <link href="css/style.css" rel="stylesheet"/> 

        <!-- javascript files -->
        <script src="app.js"></script>
        <script src="config.js"></script>

        <!-- controllers -->
        <script src="views/home/homeController.js"></script>
        <script src="views/login/loginController.js"></script>
        <script src="views/register/registerController.js"></script>
        <script src="views/profile/profileController.js"></script>
        <script src="views/nav/navController.js"></script>
        <script src="views/admin/adminController.js"></script>

        <!-- userService for Angular service -->
        <script src="services/userClient.js"></script>
        <script src="services/postClient.js"></script>

    </head>
    <body ng-app="PassportApp">
        <div class="container">

            <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                  </button>
                  <a class="navbar-brand" href="#home">Twitter-Clone</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li><a href="#home">Home</a></li>
                    <li ng-show="currentUser"><a href="#profile">Profile</a></li>
                    <li ng-show="currentUser && currentUser.roles.indexOf('admin') != -1"><a href="#admin">Admin</a></li>
                    <li ng-show="currentUser"><a href="#logout" ng-click="logout()">Logout</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right" ng-show="!currentUser">
                    <li><a href="#register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </div>
            </nav>

            <div ng-view>
            </div>
        </div>
    </body>
</html>
