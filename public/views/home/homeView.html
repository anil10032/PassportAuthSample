<h1>Home</h1>

<span ng-hide="currentUser">Welcome...Nothing to show here. Please Login to Post !!</span>

<form ng-Submit="post()" ng-show="currentUser">
    <h4>{{currentUser.username}} says...</h4>
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="text"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Post!" />
  </form>
</div>

<div id="post-stream" ng-init="getAllPosts()" ng-show="currentUser">
<h4>Your Feed</h4>
<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
	<p>{{post.text}}</p>
	<small>Posted by @{{post.created_by}}</small>
	<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
</div>
